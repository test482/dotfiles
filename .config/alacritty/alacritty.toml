[general]
import = ["~/.config/alacritty/breeze.toml"]
live_config_reload = false

[colors]
draw_bold_text_with_bright_colors = true

[font]
size = 12.0
normal = { family = "Hack Nerd Font Mono", style = "Regular" }

[window]
decorations = "None"
opacity = 0.8

[cursor]
style = { shape = "Beam", blinking = "On" }
blink_interval = 500
blink_timeout = 0

