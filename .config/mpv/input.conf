WHEEL_UP        add volume 5
WHEEL_DOWN      add volume -5
UP              add volume 5
DOWN            add volume -5
m               cycle mute

LEFT            seek -3
RIGHT           seek  3
Shift+LEFT      seek -300
Shift+RIGHT     seek 300

,               frame-back-step
.               frame-step

s               screenshot video

ENTER           playlist-next
shift+ENTER     playlist-prev

tab             script-binding stats/display-stats-toggle

l               show-text ${playlist} 2600

[               add sub-delay -0.1
]               add sub-delay +0.1
\               set sub-delay 0

Ctrl+-          multiply speed 1/1.1
Ctrl+=          multiply speed 1.1

Alt+RIGHT       add video-rotate 90
Alt+LEFT        add video-rotate -90
Alt+-           add video-zoom -0.25
Alt+=           add video-zoom 0.25
Alt+j           add video-pan-x -0.05
Alt+l           add video-pan-x 0.05
Alt+i           add video-pan-y 0.05
Alt+k           add video-pan-y -0.05
Alt+BS          set video-zoom 0; set video-pan-x 0; set video-pan-y 0

WHEEL_LEFT      ignore
WHEEL_RIGHT     ignore
